<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pa="http://xmlns.jcp.org/jsf/composite/paginacion">
<ui:composition template="/template/dashboard.xhtml" >
    <ui:define name="menu">
        <ul class="uk-nav uk-nav-default uk-nav-parent-icon" data-uk-nav="">
            <li class="uk-nav-header">ACCIONES</li>
            <li><a href="#"><span data-uk-icon="icon: table" class="uk-margin-small-right"></span>Escuelas</a></li>
            <li><a href="#"><span data-uk-icon="icon: database" class="uk-margin-small-right"></span>Catalogos</a></li>
            <li><a href="#"><span data-uk-icon="icon: users" class="uk-margin-small-right"></span>Friends</a></li>
        </ul>
    </ui:define>
    <ui:define name="contenido">
        <h:outputStylesheet library="css" name="tablas.css"/>
        <div class="uk-grid uk-grid-medium" data-uk-grid="">

            <!-- catalogo 1 -->
            <div class="uk-width-1-2@l">
                <div class="uk-card uk-card-default uk-card-small uk-card-hover">
                    <div class="uk-card-header">
                        <div class="uk-grid uk-grid-small">
                            <div class="uk-width-auto"><h4>#{administracion['catalogoadministrativo.tabla']}</h4></div>
                            <div class="uk-width-expand uk-flex uk-flex-right">
                                <ul class="uk-iconnav">
                                    <li>                                <a href="#" class="uk-icon-link" title="Move" data-uk-tooltip="" data-uk-icon="icon: move"></a>
                                    </li>
                                    <li><a href="#" class="uk-icon-link" title="Configuration" data-uk-tooltip="" data-uk-icon="icon: cog"></a></li>
                                    <li>                                <a href="#" class="uk-icon-link" title="Close" data-uk-tooltip="" data-uk-icon="icon: close"></a>
                                    </li>
                                </ul>
                            </div>
                            <!--<div class="uk-width-expand uk-text-right panel-icons">
                                <a href="#" class="uk-icon-link" title="Move" data-uk-tooltip="" data-uk-icon="icon: move"></a>
                                <a href="#" class="uk-icon-link" title="Configuration" data-uk-tooltip="" data-uk-icon="icon: cog"></a>
                                <a href="#" class="uk-icon-link" title="Close" data-uk-tooltip="" data-uk-icon="icon: close"></a>
                            </div> -->
                        </div>
                    </div>
                    <div class="uk-card-body">
                        <h:form id="formulario-tabla">
                            <h:dataTable id="tabla-tabla1"
                                         value="#{catalogoAdministradoControlador.collectionDataModel}"
                                         binding="#{catalogoAdministradoControlador.htmlDataTable}"
                                         var="dato"
                                         first="0"
                                         rows="5"
                                         styleClass="uk-table uk-table-divider uk-table-middle uk-table-hover"
                                         footerClass="uk-background-primary">
                                <h:column>
                                    <f:facet name="header">Id</f:facet>
                                    #{dato.id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Nombre</f:facet>
                                    #{dato.nombre}
                                </h:column>
                                <f:facet name="footer">
                                    <pa:pie-tabla htmlDataTable="#{catalogoAdministradoControlador.htmlDataTable}"/>
                                </f:facet>
                            </h:dataTable>
                        </h:form>
                    </div>
                    <div class="uk-card-footer">
                        <f:ajax render="formulario-tabla:tabla-tabla1 formulario-botones-tabla1">
                            <h:form id="formulario-botones-tabla1">
                                <pa:boton-minimizado htmlDataTable="#{catalogoAdministradoControlador.htmlDataTable}"/>
                            </h:form>
                        </f:ajax>
                    </div>
                </div>
            </div>
            <!-- /panel -->
            <!-- catalog 2 -->
            <div class="uk-width-1-2@l">
                <div class="uk-card uk-card-default uk-card-small uk-card-hover">
                    <div class="uk-card-header">
                        <div class="uk-grid uk-grid-small">
                            <div class="uk-width-auto"><h4>Predictions Chart</h4></div>
                            <div class="uk-width-expand uk-text-right panel-icons">
                                <a href="#" class="uk-icon-link" title="Move" data-uk-tooltip="" data-uk-icon="icon: move"></a>
                                <a href="#" class="uk-icon-link" title="Configuration" data-uk-tooltip="" data-uk-icon="icon: cog"></a>
                                <a href="#" class="uk-icon-link" title="Close" data-uk-tooltip="" data-uk-icon="icon: close"></a>
                            </div>
                        </div>
                    </div>
                    <div class="uk-card-body">
                        <div class="chart-container">
                            <canvas id="chart1"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /panel -->

        </div>
    </ui:define>
</ui:composition>
</html>
