                                                                </li>

                                                                        <span class="uk-text-middle"><h:outputText value="Eliminar"/></span>
                                                                        <f:ajax/>

                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                                <div class="uk-card-body">
                                    <h:form>
                                        <h:dataTable value="#{detalleEscuelaControlador.licenciasModelo}"

                                                     id="tabla-licencias"

                                                     rows="5"
                                                     styleClass="uk-table uk-table-divider uk-table-middle uk-table-hover uk-text-center"

                                                     columnClasses=",,uk-text-center,uk-text-center,uk-text-center,uk-text-center" >

                                                <f:facet name="header"><h:outputText styleClass="letra-titulo" value="ID"/></f:facet>

                                            <h:column>
                                                <f:facet name="header"><h:outputText styleClass="letra-titulo" value="Usuarios restantes"/></f:facet>
                                                #{licencias.diasRestantes}

                                        </h:dataTable>
                                    </h:form>
                                </div>

                            </div>
